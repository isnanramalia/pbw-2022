<DOCTYPE html>
<html>
	<head>
		<title>Element Form - HTML 5</title>
	</head>
	<body>
		<h1>HTML 5 - Form</h1>
		<form name="fmhs" method="post" action="proses.php">
			<table>
				<tr>
					<td>NIM</td>
					<td><input type="number" required></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<td>Tgl Lahir</td>
					<td><input type="date" required></td>
				</tr>
				<tr>
					<td>Program Studi</td>
					<td>
						<select>
							<option value="" required>Pilih Prodi</option>
							<option value="A11" required>S1 - Teknik Informatika</option>
							<option value="A12" required>S1 - Sistem Informasi</option>
							<option value="A22" required>D4 - Teknik Informatika</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Bidang Minat</td>
					<td>
						<input type="checkbox" required><label>Web Programing</label><br>
						<input type="checkbox" required><label>Mobile Programing</label><br>
						<input type="checkbox" required><label>Data Science</label>
					</td>
				</tr>
				<tr>
					<td>Berkas CV</td>
					<td><input type="file" required</td>
				</tr>
				<tr>
					<td align="right"><input type="submit"></td>
				</tr>
			</table>
		</form>
	</body>
